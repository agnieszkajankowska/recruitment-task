<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in Form - System Partner Norge</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav role="navigation" class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="navbar-header">
      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Cookies</a></li>
        <li><a href="#">Acceptable Use Policy</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </div>
  </div>
</nav>
<main id="login-form" class="login-section">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="login-section-title">SystemPartner Norge</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="login-instructions">
          <h2>Enter your password to log in</h2>
          <p>Welcome back! Enter your Workplace password to continue.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form">
          <form>
            <div class="form-group form-group-lg">
              <label class="control-label" for="InputEmail">Email or ID</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Email">
            </div>
            <div class="form-group form-group-lg">
              <label class="control-label" for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <button type="button" class="login-button">Log in</button>
          </form>
        </div>
        <div class="login-footer"><a href="#">Forgot your password?</a></div>

        <div class="go-back-button-container">
          <button type="button" class="go-back-button">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
